<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body class="body-login">
    <div class="login-container">
        
        <div class="img">
            <center><img src="img/login.jpg" alt="login" width="200" height="200"></center>
        </div>

        <form id="login-form">
            <center><h1>Iniciar Sesión</h1></center>

            <label for="usuario">User</label>
            <input type="text" id="usuario" name="usuario" placeholder="Escribe tu usuario" required>

            <label for="contrasena">Pass</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required>

            <button type="submit" id="boton">Entrar</button>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
